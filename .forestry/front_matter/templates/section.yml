---
label: section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: The bold text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: select
    name: bg_accent
    label: Background Accent
    description: Controls The color scheme of the section
    config:
      required: true
      source:
        type: custom
      options:
        - alt
        - accent1
        - accent2
  - type: text
    name: section_id
    label: Section ID
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
